<section class="h-100 h-custom" style="background-color: #b3d1d851">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h1 class="fw-bold mb-0">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{counter}} items</h6>
                  </div>
                  <hr class="my-4" />
                  @for(cartItem of cartItems;track cartItem.id){
                  <div
                    class="row mb-4 d-flex justify-content-between align-items-center"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        [src]="cartItem.product.images"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{cartItem.product.title}}</h6>
                      <h6 class="mb-0">{{cartItem.product.category}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-link px-2 bg-warning"
                        (click)="decreaseQuantity(cartItem)"
                      >
                        <i class="fas fa-minus text-light"></i>
                      </button>

                      <input
                        id="form1"
                        min="0"
                        name="quantity"
                        [value]="cartItem.quantity"
                        type="number"
                        class="form-control form-control-sm"
                        disabled
                      />

                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-link bg-success px-2"
                        (click)="increaseQuantity(cartItem)"
                      >
                        <i class="fas fa-plus text-light"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">€ {{cartItem.product.price}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a class="text-muted remove bg-danger rounded" (click)="removeFromCart(cartItem)"
                        ><i class="fas fa-times text-light"></i
                      ></a>
                    </div>
                  </div>
                  <hr class="my-4" />
                }
                @if(cartItems.length!=0){
                <div class="d-flex justify-content-between mb-5">
                  <h5 class="text-uppercase">Total price</h5>
                  <h5>
                    € {{ totalPrice }}
                  </h5>
                </div>
              }
                  <div class="pt-5">
                    <h6 class="mb-0">
                      <a class="text-body"
                      routerLink="/"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
                        shop</a
                      >
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
